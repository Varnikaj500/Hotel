<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Complaint Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #2e86de;
      color: white;
      padding: 12px;
      border: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1e6fd9;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Feedback Form</h2>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000003Nt25" method="POST">
    <input type="hidden" name="orgid" value="00DgL000003Nt25">
    <input type="hidden" name="retURL" value="http://">

    <label for="00NgL00000yatQ2">Customer Name</label>
    <input id="00NgL00000yatQ2" maxlength="50" name="00NgL00000yatQ2" type="text" />

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="email" />

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" type="tel" />

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" type="text" />

    <label for="description">Description</label>
    <textarea id="description" name="description"></textarea>

    <label for="00NgL00000yb1x3">Booking Number</label>
    <input id="00NgL00000yb1x3" maxlength="20" name="00NgL00000yb1x3" type="text" />

    <input type="submit" name="submit" value="Submit Complaint">
  </form>
</div>

<div class="footer">
  Powered by Salesforce Web-to-Case
</div>
  <script>
  const params = new URLSearchParams(window.location.search);
  const bookingNumber = params.get("booking");
  if (bookingNumber) {
    document.getElementById("00NgL00000yb1x3").value = bookingNumber;
  }
</script>


</body>
</html>
